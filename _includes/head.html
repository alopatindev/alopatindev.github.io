<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title | escape }}{% if site.author %} // {{ site.author }}{% endif %}{% else %}{{ site.title | escape }}{% endif %}</title>
  {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
  {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ',' }}">{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/png" href="{{ "/pictures/favicon.png" | prepend: site.baseurl }}">
</head>
